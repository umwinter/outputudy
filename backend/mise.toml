[tasks.lint]
description = "Lint backend code"
run = "uv run ruff check . && uv run basedpyright ."

[tasks.format]
description = "Format backend code"
run = "uv run ruff format ."

[tasks.test]
description = "Run backend tests"
run = "uv run pytest"

[tasks.shell]
description = "Enter backend container shell"
run = "docker-compose -f ../docker-compose.yml exec backend /bin/bash"
