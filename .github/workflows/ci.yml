name: App Test & Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Start Services
        run: docker compose up -d db

      - name: Wait for Database
        run: |
          until docker compose exec -T db pg_isready -U user; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-path: backend/uv.lock

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Type check with Basedpyright
        run: uv run basedpyright .

      - name: Run tests
        run: uv run pytest -n auto

      - name: Check OpenAPI Schema Freshness
        run: |
          DATABASE_URL="sqlite+aiosqlite:///:memory:" SECRET_KEY="check-secret" uv run python -c "from app.main import app; import json; print(json.dumps(app.openapi()))" > ../frontend/src/types/openapi.json
          git diff --exit-code ../frontend/src/types/openapi.json

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check with Biome
        run: pnpm exec biome check .

      - name: Type check with TSC
        run: pnpm type-check

      - name: Run tests
        run: pnpm test
