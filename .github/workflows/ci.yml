name: App Test & Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Run Tests & Lint
        run: |
          docker compose run --rm backend uv run ruff check .
          docker compose run --rm backend uv run basedpyright .
          docker compose run -e DATABASE_URL=postgresql+asyncpg://user:password@db:5432/outputudy --rm backend uv run pytest -n auto

      - name: Check OpenAPI Schema Freshness
        run: |
          docker compose run --rm -e DATABASE_URL="sqlite+aiosqlite:///:memory:" -e SECRET_KEY="check-secret" backend uv run python -c "from app.main import app; import json; print(json.dumps(app.openapi()))" > frontend/src/types/openapi.json
          git diff --exit-code frontend/src/types/openapi.json

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - name: Run Tests & Lint
        run: |
          docker compose run --rm frontend pnpm exec biome check .
          docker compose run --rm frontend pnpm type-check
          docker compose run --rm frontend pnpm test

  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.prd
          push: false
          tags: umwinter/outputudy-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile.prd
          push: false
          tags: umwinter/outputudy-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
