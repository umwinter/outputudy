name: App Test & Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Start Services
        run: docker compose up -d db

      - name: Wait for Database
        run: |
          until docker compose exec -T db pg_isready -U user; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run Tests & Lint
        run: |
          docker compose run --rm backend uv run ruff check .
          docker compose run --rm backend uv run basedpyright .
          docker compose run --rm backend uv run pytest -n auto

      - name: Check OpenAPI Schema Freshness
        run: |
          docker compose run --rm -e DATABASE_URL="sqlite+aiosqlite:///:memory:" -e SECRET_KEY="check-secret" backend uv run python -c "from app.main import app; import json; print(json.dumps(app.openapi()))" > frontend/src/types/openapi.json
          git diff --exit-code frontend/src/types/openapi.json

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check with Biome
        run: pnpm exec biome check .

      - name: Type check with TSC
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.prd
          push: false
          tags: umwinter/outputudy-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile.prd
          push: false
          tags: umwinter/outputudy-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
