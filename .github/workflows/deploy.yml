name: App Deploy (Cloud Run)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Terraform CI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  ARTIFACT_REPO: outputudy # repo name in Artifact Registry

jobs:
  test-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Cache Backend Image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.dev
          push: false
          load: true
          tags: outputudy-backend:latest
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,mode=max,scope=backend-dev
      - name: Run Tests & Lint
        run: |
          docker compose run --rm backend uv run ruff check .
          docker compose run --rm backend uv run basedpyright .
          docker compose run -e DATABASE_URL=postgresql+asyncpg://user:password@db:5432/outputudy --rm backend uv run pytest -n auto

  test-frontend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Cache Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile.dev
          push: false
          load: true
          tags: outputudy-frontend:latest
          cache-from: type=gha,scope=frontend-dev
          cache-to: type=gha,mode=max,scope=frontend-dev
      - name: Run Tests & Lint
        run: |
          docker compose run --rm frontend pnpm exec biome check .
          docker compose run --rm frontend pnpm type-check
          docker compose run --rm frontend pnpm test

  cloud-run-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GCP
        uses: ./.github/actions/setup-gcp
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Get Cloud SQL Private IP
        run: |
          DB_JSON=$(gcloud sql instances describe outputudy-db --project=${{ env.PROJECT_ID }} --format="json")
          DB_IP=$(echo "$DB_JSON" | jq -r '.ipAddresses[] | select(.type=="PRIVATE") | .ipAddress')
          echo "DB_IP=${DB_IP}" >> $GITHUB_ENV
          echo "Fetched DB_IP: ${DB_IP}"
      # --- Backend ---
      - name: Build Backend
        run: |
          docker build --cache-from type=gha --cache-to type=gha,mode=max -f ./backend/Dockerfile.prd -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:${{ github.sha }} ./backend
          docker build --cache-from type=gha --cache-to type=gha,mode=max -f ./backend/Dockerfile.prd -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:latest ./backend

      - name: Push Backend
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:latest

      - name: Update Migration Job
        run: |
          gcloud run jobs update outputudy-migration \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --set-env-vars DATABASE_URL=postgresql+asyncpg://outputudy_user:${{ secrets.DB_PASSWORD }}@${{ env.DB_IP }}/outputudy,SECRET_KEY=${{ secrets.SECRET_KEY }}

      - name: Execute Migration
        run: |
          gcloud run jobs execute outputudy-migration --region ${{ env.REGION }} --wait

      - name: Deploy Backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: outputudy-backend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            DATABASE_URL=postgresql+asyncpg://outputudy_user:${{ secrets.DB_PASSWORD }}@${{ env.DB_IP }}/outputudy
            SECRET_KEY=${{ secrets.SECRET_KEY }}
          # Note: DB_PASSWORD needs to be in Secrets (new one) or retrieved via Secret Manager in Code.
          # For now, we assume user adds DB_PASSWORD to GitHub Secrets.
          # However, in main.tf we used a fixed password variable locally.
          # In CI, we should probably retrieve it or set it.
          # Since user put everything in env, let's ask user.

      # --- Frontend ---
      - name: Build Frontend
        run: |
          docker build --cache-from type=gha --cache-to type=gha,mode=max -f ./frontend/Dockerfile.prd -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/frontend:${{ github.sha }} ./frontend
          docker build --cache-from type=gha --cache-to type=gha,mode=max -f ./frontend/Dockerfile.prd -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/frontend:latest ./frontend

      - name: Push Frontend
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/frontend:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/frontend:latest

      - name: Deploy Frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: outputudy-frontend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/frontend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            NEXT_PUBLIC_API_URL=https://outputudy-backend-wojnnlmyqa-an.a.run.app
